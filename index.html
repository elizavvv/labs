					Гироскоп
					--------
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Определение

						Гироскоп (от др. греч. $\gamma \upsilon \rho o \varsigma$ круг и &sigma;&kappa;o&pi;&epsilon;&omega; смотрю) - устройство, способное реагировать на изменение углов ориентации тела, на котором оно установлено, относительно инерциальной системы отсчета.

						Пример - детская игрушка волчок (юла).
						
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Определение

						Степенью свободы гироскопа называют количество осей его вращения.
						
						
					</script>
				</section>

				

				<section data-markdown>
					
					<script type="text/template">
						### Определение
						
						
						Угол вращения гироскопа относительно вертикальной оси Z называется углом собственного вращения. Угол собственного вращения $2 \pi$ планета Земля достигает за 24 часа.
						
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Определение						
						
						Угол описывающий траекторию вращения называется углом процессии. Угол процессии $2 \pi$ планета Земля достигает за 25776 лет.
						
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Определение
					
						Угол колебания гироскопа относительно оси Z называется углом нутации.
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						Углы поворота транспортных средств
						----------------------------------
					
						
					</script>
				</section>

				<section>
				<section data-markdown>
					
					<script type="text/template">
						### Крен
						Угловые движения вокруг продольной оси, которая задает ориентацию аппарата, 
						относительно нормальной системы координат, соответствует углу собственного вращения гироскопа и обозначается буквой $\gamma$.
						 Во всех видах транспорта, кроме ракеты называется креном. 
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Крен
						 Угол поворота ракеты вокург продольной оси называется углом вращения и обозначается буквой $\phi$. 
						 На самолете называется работой элеронов - элементов механизации крыла. Поворот судна вокруг продольной оси на $180^\circ$  называется оверкиль или в народе "верх дном".
						  В международной системе называется roll. 
						
					</script>
				</section>
			</section>

			<section>
			<section data-markdown>
					
					<script type="text/template">
						### Рысканье
						Угловые движения летательного аппарата, судна, автомобиля относительно вертикальной оси, а так же небольшие изменения курса вправо или влево, свойственные судну называется рысканье. На самолете управляется с помощью руля направления. На судне с помощью разнонаправленных движений винтов. 
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Рысканье
						 Соответствует углу прецессии с гироскопе. Обозначается буквой $\psi$. В динамике полёта угол рысканья также означает угол поворота самолёта в горизонтальной плоскости, отчитываемый от направления на север. В международной системе называется yaw. 
						
					</script>
				</section>
			</section>	

			<section>	
				<section data-markdown>
					
					<script type="text/template">
						### Тангаж
						Угловое движение летательного аппарата или судна относительно главной горизонтальной поперечной оси называется углом тангажа на летательном аппарате и углом дифферента на судне. То есть угол между продольной осю летательного аппарата или судна и горизонтом. Обозначается буквой $\theta$. 
						
					</script>
				</section>

				<section data-markdown>
					
					<script type="text/template">
						### Тангаж
						Соответствует углу нутации гироскопа. В авиации различают:
						- положительный тангаж (подъём носа) - кабрирование
						- отрицательный тангаж (опускание носа) - пикирование
						
						В международной системе называется pitch.
						
					</script>
				</section>

						<script type="text/template">
							### Подъемная сила
	
							Подъемная сила - составляющая полной аэродинамической силы, перпендикулярная вектору
							скорости движения тела в потоке, жидкости или газе, возникающая в результате 
							несимметричности обтекания тела потоком.
							
						</script>
					</section>
					<section data-markdown="">

						<script type="text/template">
							### Подъемная сила
	
							$$
								Y = C_y \dfrac{\rho V^2}{2}S,
							$$
							
							$C_y$ - коэфициент подъемной силы, зависящий от угла атаки. (Вычисляется путём помещения масштабной модели самолета в аэродинамическую трубу)  
							$\rho$ - плотность воздуха на высоте полета  
							$V$ - скорость набегающего потока  
							$S$ - площадь крыла  
						</script>
					</section>
